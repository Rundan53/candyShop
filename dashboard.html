<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop DashBoard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        rossorigin="anonymous"></script>

</head>
<style>
    .bg-img {
        background-image: url("images/bg.jpg");
        background-size: 100% 140%;
        background-attachment: fixed;
    }
</style>

<body class="bg-img">
    <div class="container">
        <h1>CANDY SHOP DASHBOARD</h1>
        <form>
            <fieldset class="container border p-2 rounded-4">
                <legend class="text-decoration-underline">Candy Details:</legend>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="candyName" class="form-label"><b>Candy Name:</b></label>
                        <input type="text" id="candyName" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label for="description" class="form-label"><b>Description:</b></label>
                        <input type="text" id="description" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label for="price" class="form-label"><b>Price:</b></label>
                        <input type="text" id="price" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label for="quantity" class="form-label"><b>Quantity:</b></label>
                        <input type="text" id="quantity" class="form-control">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary col-8" id="add">Add Item</button>
                </div>

            </fieldset>
        </form>
    </div>
    <br>
    <div class="container">
        <fieldset class="border p-2 rounded-4">
            <legend class="text-decoration-underline">Chocolate List:</legend>
            <ul id="candies"></ul>
        </fieldset>
    </div>

</body>

<script defer src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="stock.js"></script>

</html>
